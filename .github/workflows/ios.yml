name: Github Actions Swift Standard
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test-and-standard-upload:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - uses: actions/setup-python@v2
    - run: pip install requests
    - name: Install xcode-install
      run: gem install xcode-install
    - name: Install xcode 11.7
      run: xcversion install 11.7
    - name: Xcode Version
      run: xcodebuild -version
    - name: Build and Test
      env:
        API_KEY: ${{ secrets.API_KEY }}
        CORRECT_COVERAGE: ${{ secrets.CORRECT_COVERAGE }}
      run: |
        xcodebuild -scheme Savemo -sdk iphonesimulator -derivedDataPath Build/ -destination 'platform=iOS Simulator,name=iPhone 11' -enableCodeCoverage YES clean build test
        cd Build/Build/ProfileData
        cd $(ls -d */|head -n 1)
        directory=${PWD##*/}
        pathCoverage=Build/Build/ProfileData/${directory}/Coverage.profdata
        cd ../../../../
        xcrun llvm-cov export -format="lcov" -instr-profile $pathCoverage Build/Build/Products/Debug-iphonesimulator/Savemo.app/Savemo > info.lcov
        curl -Os https://uploader.codecov.io/latest/macos/codecov
        chmod +x codecov
        ./codecov -t ${CODECOV_TOKEN}
        python request.py
    - name: Upstream to Standards
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        COVERAGE_SOURCE_FILE: ${{ secrets.COVERAGE_SOURCE_FILE }}
      if: ${{ github.event_name == 'push'}}
      run: |
        wget --header "Authorization: token ${GH_TOKEN}" \
        --header "Accept: application/vnd.github.v3.raw" \
        https://api.github.com/repos/codecov/standards/contents/upstream.sh
        bash upstream.sh